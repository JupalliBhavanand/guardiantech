{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #4e5bea;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-wrapper {
            display: flex;
            width: 900px;
            max-width: 100%;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Info Section */
        .info-section {
            flex: 1;
            padding: 30px;
            color: #ffd700;
            background: #4e5bea;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-section h3 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .info-section p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ffd700;

        }

        .info-section ul {
            margin-top: 20px;
        }

        .info-section ul li {
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .info-section ul li i {
            margin-right: 10px;
            color: #ffd700;
        }

        .info-section-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }

        .info-section-footer a {
            color: #ffd700;
            text-decoration: none;
        }

        /* Form Section */
        .form-section {
            flex: 1.5;
            padding: 40px;
            background: #fff;
            color: #1e1e1e;
        }

        .form-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-submit {
            width: 100%;
            background: #ffd700;
            color: #333;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background: #e6c200;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
            color: #777;
        }

        .footer-text a {
            color: #ffd700;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .register-wrapper {
                flex-direction: column;
            }

            .info-section {
                text-align: center;
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="register-wrapper">
        <!-- Info Section -->
        <div class="info-section">
            <h3>Start your journey  today!</h3>
            <p style="color: #fff;">Enjoy access to powerful team. Collaborate seamlessly with your team and achieve more together.</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Create Your Account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <p class="footer-text">
                Already have an account? <a href="{% url 'user-login' %}">Login here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
