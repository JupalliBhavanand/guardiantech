{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;

        }

        .wrapper {
            display: flex;
            max-width: 900px;
            width: 100%;
            height: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* Left Section (Welcome) */
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #ffaf7b, #d76d77, #3a1c71);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-section img {
            width: 50px;
            margin-bottom: 20px;
        }

        /* Right Section (Login Form) */
        .form-section {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .form-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .form-section p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 0.9rem;
            color: #6c63ff;
            cursor: pointer;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            color: #fff;
            background: #6c63ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #574bff;
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-text a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff5e5e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                height: auto;
            }

            .welcome-section {
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Close Button -->

        <!-- Left Section (Welcome) -->
        <div class="welcome-section">
            <img src="{% static 'images/fulllogo.jpg' %}" alt="Logo">
            <h1>Welcome Back!</h1>
            <p>Your trusted platform to manage everything easily.</p>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="form-section">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="User Name" required>
                </div>
                <div class="form-group" style="position: relative;">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle bx bx-show"></span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="signup-text">New User? <a href="{% url 'user-register' %}">Signup</a></p>
        </div>
        <div class="signup-section">
            <span class="close-btn bx bx-x" onclick="window.location.href='{% url 'dashboard-index' %}'"></span>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('.password-toggle');
            const passwordInput = document.querySelector('input[name="password"]');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('bx-show');
                this.classList.toggle('bx-hide');
            });
        });
    </script>
</body>

</html>
